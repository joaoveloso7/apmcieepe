<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <!---->

  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <!---->

  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/login.css">


  <title>CIEE-PE - APM</title>
</head>

<body>


  <div class="main-login">


    <div class="left-side">
      <div class="logociee">
        <img src="/img/logocieew.svg" alt="">
      </div>

      <div class="left-side-text container">
        <h1>Olá, seja<br /> bem vindo(a)!</h1>
        <p class="">Esse é o <strong> CIEE APM - Automação de Processos Manuais</strong> o sistema que irá
          disponibilizar de
          forma automatizada solicitações recorrentes ao DEPIN e agilizar o dia-a-dia dos colaboradores do CIEE-PE.</p>
        <div class="arrow-right">
          <img src="/img/arrowright.svg" alt="arrow">
        </div>
      </div>

    </div>


    <div class="right-side container">
      <div class="logodepin">
        <img src="img/logodepinw.svg" alt="">
      </div>

      <div class="login-container container col-md-7 login-card ">
        <form class="form-signin">
          <h3>LOGIN APM</h3>

          <label for="inputEmail" class="sr-only" ></label>
          <input type="text" id="inputEmail" class="form-control" placeholder="Digite sua senha Sigest" required autofocus />

          <label for="inputPassword" class="sr-only">Senha</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required />


          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Lembrar de mim
            </label>
          </div>


          <button id="btn-login" class="btn btn-lg btn-primary btn-block" type="submit">
            ACESSAR
          </button>

          <button id="btn-forget" class="btn btn-outline-secondary btn-block" type="submit">
            Esqueci minha senha
          </button>

        </form>
      </div>


    </div>


  </div>











  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script>
</body>

</html>
